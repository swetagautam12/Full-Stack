<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tag in table</title>
</head>
<body>
    <table border="black">
        <caption>Student</caption>
        <!--TABLE HEADER-->
        <theader>
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            

        </tr>
        </theader>
        <!--TABLE BODY-->
        <tbody>
        <tr>
            <td>s</td>
            <td>3</td>

        </tr>
        <tr>
            <td>w</td>
            <td>3</td>

        </tr>
        <tr>
            <td>e</td>
            <td>1</td>

        </tr>
        <tr>
            <td>t</td>
            <td>4</td>
        </tr>
        </tbody>
        

    </table>
    
    
</body>
</html>
