<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
</head>
<body>
    <table border="black">
        <caption>
            Foodmenu
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>

            </tr>
           
            <tr>
                <th>INR</th>
                <th>USD</th>


            </tr>
        </thead>
        <tbody>
            <tr>
                <td>s</td>
                <td>10</td>
                <td>8.6</td>

            </tr>
            <tr>
                <td>w</td>
                <td>12</td>
                <td>7.6</td>
                
            </tr>
            <tr>
                <td>e</td>
                <td>15</td>
                <td>8.8</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
